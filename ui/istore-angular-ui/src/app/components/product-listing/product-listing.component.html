<div>
    <p></p>
    <h3>My Shopping Cart</h3>
    <p></p>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products">
                <td>{{ product.name }}</td>
                <td>{{ product.description }}</td>
                <td>${{ product.price}}</td>
                <td><input type="text" size="2" value="1"/></td>
            </tr>
        </tbody>
    </table>
    <p></p>
    <button class="btn btn-warning" (click)=executeOrder()>Order</button>
</div>
