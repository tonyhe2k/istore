<p></p>
<h3>Register</h3>
<p></p>
<div class="container">
    <div class="alert alert-warning" *ngIf="registrationForm.dirty && (registrationForm.invalid || invalidRegistration)">{{ errorMessage }}</div>
    <form (ngSubmit)="!registrationForm.invalid && handelRegistration()" #registrationForm="ngForm">
        <fieldset class="form-group">
            <label>Username: </label>
            <input class="form-control" required="required" minlength="5" type="text" name="username" [(ngModel)]="username" />
        </fieldset>
        <fieldset class="form-group">
            <label>First Name: </label>
            <input class="form-control" required="required" minlength="2" type="text" name="firstName" [(ngModel)]="firstName" />
        </fieldset>
        <fieldset class="form-group">
            <label>Last Name: </label>
            <input class="form-control" required="required" minlength="2" type="text" name="lastName" [(ngModel)]="lastName" />
        </fieldset>
        <fieldset class="form-group">
            <label>Email: </label>
            <input class="form-control" required="required" minlength="5" type="text" name="email" [(ngModel)]="email" />
        </fieldset>
        <fieldset class="form-group">
            <label>Password: </label>
            <input class="form-control" required="required" minlength="5" type="password" name="password" [(ngModel)]="password"/>
        </fieldset>
        
        <button type="submit" class="btn btn-warning">Register</button>
    </form>
</div>
